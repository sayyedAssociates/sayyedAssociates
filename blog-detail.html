<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Details - Sayyed & Associates</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <script src="./js/tailwind-browser@4.js"></script>
  <link rel="stylesheet" href="./css/main-styles.css">
  <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
  <link href="./css/fonts.css" rel="stylesheet">
</head>

<body id="blog-detail-page">
  <div id="header"></div>

  <!-- Banner -->
  <div class="banner">
    <img class="banner-img" src="./images/page-title-background.jpg" alt="" srcset="">
    <div class="banner-wrap">
      <div class="container">
        <div class="banner-title" id="banTitle"></div>
      </div>
    </div>
  </div>

  <section class="blog-details">
    <div class="container">
      <div class="blog-detail-head" id="blogDetailHead"></div>
      <div class="blog-details-wrapper" id="blogDetailsWrapper">
    </div>
  </section>

  <div class="recent-articles">
    <div class="container">
      <h1 class="recent-article-head-title">Recent Articles</h1>
      <div class="recent-articles-wrap" id="recentArticles"></div>
    </div>
  </div>


  <div id="footer"></div>

  <!-- Swiper JS -->
  <script src="./js/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="./js/email.min.js"></script>
  <script src="./js/scripts.js"></script>
  <script src="./js/blog-data.js"></script>
  <script src="./js/blog-details.js"></script>

</body>

</html>
